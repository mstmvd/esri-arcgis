<div id="layerLabelModal" class="modal" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Layer label</h3>
            <span class="close" onclick="closeModal('layerLabelModal')">&times;</span>
        </div>
        <div class="form-field">
            <label>Field:
                <select id="layerLabelField"></select>
            </label>
        </div>
        <div class="form-field">
            <label>Free text: <input type="text" id="layerLabelFreeText"></label>
        </div>
        <div class="form-field">
            <label>Text color: <input type="color" id="layerLabelTextColor"></label>
        </div>
        <div class="form-field">
            <label>Text size: <input type="number" id="layerLabelTextSize"></label>
        </div>
        <div class="form-field">
            <label>Text style:
                <select id="layerLabelTextStyle">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                </select>
            </label>
        </div>
        <div class="form-field">
            <label>Relative location:
                <select id="layerLabelRelativeLocation"></select>
            </label>
        </div>
        <hr>
        <div class="modal-footer">
            <button onclick="closeModal('layerLabelModal')">Cancel</button>
            <button onclick="saveLayerLabel()">Confirm</button>
        </div>
    </div>
</div>
<div id="layerOptionMenuContainer" class="layer-option-menu-container" onclick="dismissMenu()">
    <div id="layerOptionMenu" class="layer-option-menu">
        <button onclick="openLayerEditModal()">Edit</button>
        <button onclick="openLayerOptionModal()">Set label</button>
    </div>
</div>
</body>
</html>
